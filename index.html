<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para iniciantes</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="like_button.js"></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
  <div>
    <p>Total: <span id="total"></span></p>
    <p>Preço R$<span id="preco"></span></p>
    <button id="button">Comprar</button>
  </div>

  <div id="app-react"></div>


  <div id="app"></div>

  <script type="text/babel">
  const Comprar = () => {
    const [contador,setContador] = React.useState(1)

    return (
      <div>
        <p>Total:{contador}</p>
        <p>Preço:{contador * 250}</p>
        <button onclick={() => setContador(contador + 1 )}>Comprar</button>
      </div>
    )
  }
  ReactDOM.render(<Comprar />,document.getElementById('app-react'))
  </script>
</body>
</html>
